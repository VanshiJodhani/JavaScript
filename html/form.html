<html>
    <head>
        <link rel="stylesheet" href="../css/style1.css">
    </head>

    <body>
        <script src="../js/validation.js"></script>

        <div class="form1">
<!--Coustmer Details-->
        <div class="heading">Cousmer Details:</div>
        <br><hr><br>

<!--form-->
        <form name="myform" method="post" action="">

<!--Full name-->
        <div class="name">Full Name <span style="color:red;">*</span>
                <table class="table1">
                    <tr>
                        <td><input type="text" id="fname" name="fname" onblur="return validateform1()" onchange="return validateform1()"></td>
                        <td><input type="text" id="lname" name="lname" onblur="return validateform2()" onchange="return validateform2()"></td>
                    </tr>
                    <tr>
                        <td><label class="label1" for="fname">First Name</label><br>
                            <span id="FNAME" class="span1"></span>
                        </td>

                        <td><label class="label1" for="lname">Last Name</label><br>
                            <span id="LNAME" class="span1"></span>
                        </td> 
                    </tr>       
                </table>
        </div>

<!--address--><br><br>
        <div class="address">Address<span style="color:red;">*</span>
                <table class="table2">
                    <!--street address--><br>
                        <input type="text" id="street1" name="streetaddress1" onblur="return validateform3()" onchange="return validateform3()"><br>
                        <label class="label1" for="street">Street Address</label><br>
                        <span id="SADD1" class="span1"></span><br><br>
                    
                    <!--street address line 2-->
                        <input type="text" id="street2" name="streetaddress2" onblur="return validateform4()" onchange="return validateform4()"><br>
                        <label class="label1" for="street">Street Address Line 2</label><br>
                        <span id="SADD2" class="span1"></span><br><br>
                    
                    <!--city and state-->
                    <tr>
                        <td><input type="text" id="city" name="city" onblur="return validateform5()" onchange="return validateform5()"></td>
                        <td><input type="text" id="state" name="state" onblur="return validateform6()" onchange="return validateform6()"></td>
                    </tr>
                    <tr>
                        <td><label class="label1" for="city">City</label><br>
                            <span id="CITY" class="span1"></span></td>
                        <td><label class="label1" for="state">State / Province</label><br>
                            <span id="STREET" class="span1"></span></td>
                    </tr>                
                </table>

<!--Postal / Zip code--><br>
                        <input type="text" id="postal" name="postal" onblur="return validateform7()" onchange="return validateform7()"><br>
                        <label class="label1" for="postal">Postal / Zip Code</label><br>
                        <span id="POSTAL" class="span1"></span>

<!--phone number--><br><br>                    
            <div class="phone">Phone Number <span style="color:red;">*</span>
                <table class="table3">
                    <tr>
                        <td><input type="text" id="phone" name="phone" placeholder="(000) 000-0000"
                            onblur="return validateform8()"  onchange="return validateform8()"><br>
                             <span id="PHONE" class="span1"></span></td>
                    </tr>    
                </table>
            </div>
        
<!--E-mail--><br><br>                    
            <div class="email">E-mail</div>
            <table class="table3">
                <tr>
                    <td><input class="t1" type="email" id="e-mail" name="e-mail" placeholder="ex: email@yahoo.com"
                        onblur="return validateform9()" onchange="return validateform9()"></td>
                </tr> 
                <tr>
                    <td><label for="email">example@example.com</label><br>
                        <span id="EMAIL" class="span1"></span></td>
                </tr>   
            </table>
        </div>

<!--How did you here about us?--><br><br>                    
            <div class="name">How did you hear about us? <span style="color:red;">*</span><br>
                    <select class="t1" name="how" id="how" onblur="return validateform10()" onchange="return validateform10()">
                        <option value="0">Please select</option>
                        <option value="1">Newspaper</option>
                        <option value="2">Internet</option>
                        <option value="3">Magazine</option>
                        <option value="4">other (Please specify..)</option>
                    </select>
                    <span id="SELECT" class="span1"></span>
            </div>

<!--feedback about us--><br><br>                    
            <div class="name">Feedback about us:<br>
                <textarea class="t1" id="feedback" name="feedback" onblur="return validateform11()" onchange="return validateform11()"></textarea>
                <span id="FEEDBACK" class="span1"></span>
            </div>

<!--suggestion about us--><br><br>                    
            <div class="name">Suggestion if any for further improvements:<br>
                <textarea class="t1" id="suggetion" name="suggetion" onblur="return validateform12()" onchange="return validateform12()"></textarea>
                <span id="SUGGETION" class="span1"></span>
            </div>

<!--Will you be willing recommend us?--><br><br>                    
                <label class="name" for="recommend">Will you be willing recommend us? </label>
                <input type="checkbox" id="recommend" name="recommend" onblur="return validateform13()" onchange="return validateform13()"><br>
                <span id="CHECKBOX" class="span1"></span>

<!--gender--><br><br>                    
            <div class="gender">
                <p  class="name">Gender : 
                <input type="radio" class="male1" onblur="return validateform14()" onchange="return validateform14()" id="male" name="male" value="Male">
                <label class="name" for="male">Male</label>
                <input type="radio" class="male1" onblur="return validateform14()" onchange="return validateform14()" id="female" name="male" value="Female">
                <label class="name" for="female">Female</label>
                <input type="radio" onblur="return validateform14()" onchange="return validateform14()" id="other" name="male" value="Other">
                <label class="name" class="male1" for="other">Other</label></p>
                <span id="MALE" class="span1"></span>
            </div>

<!--Please give refrence of any two people whom you feel:--><br><br>                    
            <div class="plase">
                <p  class="name">Please give refrence of any two people whom you feel:</p>
                <table class="table4">
                    <tr>
                        <th class="tr3"></th>
                        <th class="tr1">Full Name</th>
                        <th class="tr1">Address</th>
                        <th class="tr1">Contact Number</th>
                    </tr>
                    <tr>
                        <td class="tr1">1</td>
                        <td class="tr2"></td>
                        <td class="tr2"></td>
                        <td class="tr2"></td>
                    </tr>
                    <tr>
                        <td class="tr1">2</td>
                        <td class="tr2"></td>
                        <td class="tr2"></td>
                        <td class="tr2"></td>
                    </tr>
                </table>
            </div>
            <br><br><hr>
            
<!--submit--><br><br>                    
            <button class="button"  type="submit" value="submit" id="submit" onsubmit="return validateform();">Submit</button>

        </form>
        </div>
    </body>
</html>
